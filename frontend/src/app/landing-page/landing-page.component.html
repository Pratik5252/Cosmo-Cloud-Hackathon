<header class="bg-secondary-bg bg-custom-gradient2 text-center p-4 w-full h-full z-relative">
  <div
    class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:24px_24px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)] z-0">
  </div>
  <div class="hero-content pt-40 px-16 relative z-10">
    <h1 class="hero-title text-primary-text">Ignite Your <span class="text-zinc-600">Learning</span> Journey</h1>
    <p class="hero-tagline">Personalized roadmaps, study buddies, and curated resources to empower your growth.</p>
    <button class="hero-cta" (click)="!isLoggedIn ? handleLogin() : navigateToRoadmaps()">Get Started</button>
  </div>
</header>
